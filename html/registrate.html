      <div class="registro">
        <h2 class="h2_reg">Registrate</h2>
        <form id="Formulario de registro">
            <label for="fullName">Nombre Completo:</label>
            <input type="text" id="fullName" name="nombre completo" required class="input1">
    
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required class="input2">
    
            <label for="password">Contraseña:</label>
            <input type="password" id="Contraseña" name="Contraseña" required minlength="8" class="input3">
    
            <label for="confirmar contraseña">Confirmar Contraseña:</label>
            <input type="password" id="confirmar contraseña" name="confirmar contraseña" required>
    
            <label for="Telefono">Teléfono:</label>
            <input type="text" id="Telefono" name="Telefono" required pattern="\d{10}" title="Ingrese un número de teléfono válido (10 dígitos).">
    
            <label for="pais">País:</label>
            <select id="pais" name="pais" required class="pais">
                <option value="">Seleccione su país</option>
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="México">México</option>
                <option value="España">España</option>
                <option value="Colombia">Colombia</option>
                <option value="Colombia">Ecuador</option>
                <option value="Colombia">Uruguay</option>
                <option value="Colombia">Peru</option>
              
            </select>
    
            
    
            <input type="submit" value="Registrarse" class="">
            <div class="error" id="errorMessage"></div>
        </form>
